<!DOCTYPE html>
<html>
<head>
	<title>Chat With Me!</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="kwitter.css">
<script src="kwitter.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container log-in-container"> 
            <form action="#">
        <h1>Login</h1>
        <div class="social-container">
                <h3>See what is happening in the world right now</h3>
                <h4>Join Chat With Me! today</h4>
                <div class="form-group">
                </div>
        </div>
        <input type="username" id="user_name" placeholder="User Name" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login-button" onclick="addUser()">Log In</button>
        </form>
        </div>
        <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
      <h1>Chat With Me!</h1>
<p>This is an easy-to-use chat app where you can chat with anyone, anywhere in just 2 simple steps. Login yourself in the app and add your room name and then you can chat!</p>
</div>
</div>
</div>
</div>
</body>
</html>
